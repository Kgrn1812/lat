<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
</head>
<body>
   <input type="text" id= "angka1"> 
   <input type="text" id="angka2">
   <br>
   <button style="background-color: springgreen; color:red;" onclick="tambah()">+</button>
   <button onclick="kurang()">-</button>

<br>
<h1 id="hasil">0</h1>
<br><br> <a href="latihanaja.html">kembali</a>

<script type="text/javascript">
function tambah(){
    let angka1 = document.getElementById('angka1').value
    let angka2 = document.getElementById('angka2').value
    const hasil = parseInt(angka1) + parseInt(angka2); 
    document.getElementById('hasil').innerHTML = hasil
    }

    function kurang(){
    let angka1 = document.getElementById('angka1').value
    let angka2 = document.getElementById('angka2').value
    const hasil = parseInt(angka1) - parseInt(angka2); 
    document.getElementById('hasil').innerHTML = hasil
    }
</script>

</body>
</html>
